<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body ng-app="myApp">
  <div ng-controller="appCtrl as ac" layout="column">
    <div class="navbar">

    </div>
    <div class="photo-show">

    </div>
    <div class="hand-shake">

    </div>
    <div class="testimonials" layout="row" layout-wrap>
      <div flex-gt-sm="50" flex-sm="100" style="overflow:hidden;">
        <img src="test1.jpg" style="-webkit-filter: blur(30px); -moz-filter: blur(30px);
        -o-filter: blur(30px); -ms-filter: blur(30px); width:100%;">

      </div>
      <div flex-gt-sm="50" flex-sm="100">
        <img src="test2.jpg" style="width:100%;">
      </div>

    </div>


    <div layout="row" layout-align="center center">
      <div class="slider">
        <svg height="500" width="500" style="display:inherit;margin:0 auto;">
            <circle cx="50%" cy="250" r="200" stroke="white" stroke-width="4" fill="none" />
        </svg>

        <div ng-repeat="slide in ac.slides"
          ng-hide="ac.currentIndex !== $index"
          class="slide slide-animation">
          <h1 class="title"><span>{{slide.quote}}</span></h1>
        </div>
      </div> 
    </div>

    <section class="copy-one">

    </section>

    <section class="copy-two">

    </section>
    <section class="map-section">

    </section>
  </div> <!-- controller -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-aria/angular-aria.js"></script>
  <script src="node_modules/angular-material/angular-material.js"></script>
  <script src="node_modules/angular-messages/angular-messages.js"></script>
  <script src="app.js"></script>
</body>
</html>
